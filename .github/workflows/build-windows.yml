name: artifact upload test

on: [push]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create dummy file
        run: |
          mkdir dist
          echo "hello" > dist/test.txt

      - name: Upload test artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: test-artifact
          path: dist/test.txt